<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="heading">Registrieren</h1>
    <div class="content">
    <form method="post">
        <label for="username">Benutzername:</label><br>
        <input class="input" type="text" id="username" name="username" required><br>
        <label for="password">Passwort:</label><br>
        <input class="input" type="password" id="password" name="password" required><br>
        <input type="submit" value="Anmelden">
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <a class="link" href="/login">Bereits einen Account?</a>
    </div>
</body>
</html>
