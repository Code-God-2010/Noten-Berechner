<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fach Hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Fach Hinzufügen</h1>
    <div class="links-div">
        <a class="link active" href="/fach_hinzufügen">Fach Hinzufügen</a><br>
        <a class="link" href="note_hinzufügen">Note Hinzufügen</a><br>
        <a class="link" href="/muendliche_note_hinzufügen">Mündliche Note Hinzufügen</a><br>
        <a class="link" href="/reset">Reset</a><br>
        <a class="link" href="/delete">Account Löschen</a><br>  
        {% for subject in subjects %}
        <a class="link" href="/fach_uebersicht/{{ subject.name }}">{{ subject.name }}</a><br>
        {% endfor %}
    </div>
    <div class="content">
        <form method="post">
            <label for="name">Name:</label><br>
            <input class="input" type="text" id="name" name="name" required><br>
            <input type="submit" value="Hinzufügen">
        </form>
        <a class="link" href="/signedin">Home</a>
    </div>
</body>
</html>
