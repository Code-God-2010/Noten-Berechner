{% extends "base.html" %}
{% block site_title %}Mündliche Note Hinzufügen{% endblock %}
{% block title %}Mündliche Note Hinzufügen{% endblock %}
{% block subject_links %}{{ super() }}{% endblock %}
{% block content %}
<div class="content">
    <form method="post">
        <label for="subject">Fach:</label><br>
        <input class="input" autofocus autocomplete="off" type="text" id="subject" name="subject" required><br>
        <label for="grade">Note:</label><br>
        <input class="input" autocomplete="off" type="number" id="grade" name="grade" min="1" max="6" step="0.25" required><br>
        <input type="submit" value="Hinzufügen">
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
