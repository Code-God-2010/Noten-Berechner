{% extends "base.html" %}
{% block site_title %}Fach Hinzufügen{% endblock %}
{% block title %}Fach Hinzufügen{% endblock %}
{% block subject_links %}{{ super() }}{% endblock %}
{% block content %}
<div class="content">
    <form method="post">
        <label for="name">Name:</label><br>
        <input class="input" type="text" id="name" name="name" required><br>
        <input type="submit" value="Hinzufügen">
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
